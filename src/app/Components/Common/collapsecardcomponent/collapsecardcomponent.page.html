<ion-content class="ion-padding">

  <!-- BreadCrumb Start -->
  <div class="breadcrumb">
    <label class="breadcrumb_txt">Track Policy</label>
    <img class="arrow_icon" src="../../../../assets/icon/ion-arrow.png" alt="">
    <label class="breadcrumb_txt">Deferment</label>
  </div>

  <!-- BreadCrumb End -->


  <!-- Accordion start -->
  <ion-accordion-group [value]="['first']">
    <ion-accordion value="first" toggleIcon="caret-down-outline" toggleIconSlot="end">
      <ion-item class="ion_item" slot="header" style=" --color: #fff; --border-radius:8px 8px 0 0;" color="medium">
        <ion-label>Active Plans</ion-label>
      </ion-item>
      <div class="ion-padding bg_card" slot="content">
        <button class="cust_update_btn" role="button">Upgrade</button>
        <button class="cust_submit_btn" role="button">Submit</button>
        <button class="cust_back_btn" role="button">Back</button>
        <button class="cust_update_btn" role="button">Upload</button>
        <button class="cust_update_btn" role="button">Search</button>
        <button class="cust_submit_btn" role="button">Save</button>
        <button class="cust_update_btn" role="button">Done</button>
        <button class="cust_submit_btn" role="button">Next</button>
        <button class="cust_update_btn" role="button">Close</button>
        <button class="cust_update_btn" role="button">Refresh</button>

      </div>
    </ion-accordion>
  </ion-accordion-group>
  <!-- Accordion End -->

  <!-- Range Picker Start -->
  <div class="ion-padding">
    <ion-range aria-label="Custom range" [min]="0" [max]="10" [value]="1" [ticks]="true" [snaps]="true"
      mode="md"></ion-range>
    <div class="nos_slider">
      <span>0</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
    </div>
  </div>
  <!-- Range Picker End -->


  <!-- form INPT Start -->
  <div class="main_form">
    <ion-accordion-group [value]="['one']">
      <ion-accordion value="one" toggleIcon="caret-down-outline" toggleIconSlot="end">
        <ion-item class="ion_item" slot="header" style=" --color: #fff; --border-radius:8px 8px 0 0;" color="medium">
          <ion-label>Nominee</ion-label>
        </ion-item>
        <div class="ion-padding bg_card" slot="content">
          <form action="">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <div class="form_group">
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <label class="lbl_txt">Nominee Code/ Name:</label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt" for="dob">Nominee DOB:</label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt">Nominee Relationship:</label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt">Percentage:</label>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form_group inpt_btm">
                    <ion-grid>
                      <ion-row>
                        <!-- searchable icon inpt Start -->
                        <ion-col>
                          <input class="searchable_inpt" type="text" name="" id="">
                          <input class="searchable_inpt" type="text" name="" id="">
                          <ion-icon name="search-outline" class="align_icon"></ion-icon>
                        </ion-col>
                        <!-- searchable icon inpt End -->
                        <!-- date icon inpt Start -->
                        <ion-col>
                          <input class="inpt_txt" type="date" name="dob" id="dob" placeholder="DD-MM-YYYY" />
                          <ion-icon name="calendar-outline" class="align_icon"></ion-icon>
                        </ion-col>
                        <!-- date icon inpt End -->
                        <ion-col>
                          <input class="inpt_txt" type="text" name="" id="">
                        </ion-col>
                        <ion-col>
                          <input class="inpt_txt" type="text" name="" id="">
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <div class="form_group">
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <label class="lbl_txt">Minor:</label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt"></label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt"></label>
                        </ion-col>
                        <ion-col>
                          <label class="lbl_txt"></label>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>
                </ion-col>
                <ion-col size="12">
                  <div class="form_group inpt_btm">
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <input type="checkbox" name="" id="" class="inpt_checkbox">
                        </ion-col>

                        <ion-col>

                        </ion-col>

                        <ion-col>

                        </ion-col>
                        <ion-col>

                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
  <!-- form INPT End -->
</ion-content>
